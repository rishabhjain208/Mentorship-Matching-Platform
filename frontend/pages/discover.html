<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discover Users</title>
    <style>
      /* General Styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
        color: #333;
      }

      header {
        background-color: #4a90e2;
        color: white;
        text-align: center;
        padding: 20px;
      }

      main {
        padding: 20px;
      }

      .filters {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }

      .filters h2 {
        margin-bottom: 10px;
      }

      .filters form label {
        display: block;
        margin-top: 10px;
      }

      .filters form input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .filters form button {
        margin-top: 15px;
        padding: 10px 20px;
        background-color: #4a90e2;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .filters form button:hover {
        background-color: #357ab7;
      }

      .results {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .results h2 {
        margin-bottom: 10px;
      }

      .user-card {
        border: 1px solid #ddd;
        padding: 15px;
        margin-bottom: 10px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Discover Users</h1>
    </header>

    <main>
      <section class="filters">
        <h2>Filter Users</h2>
        <form id="filter-form">
          <label for="role">Role:</label>
          <input
            type="text"
            id="role"
            name="role"
            placeholder="e.g., Developer"
          />

          <label for="skills">Skills (comma-separated):</label>
          <input
            type="text"
            id="skills"
            name="skills"
            placeholder="e.g., JavaScript,React"
          />

          <label for="interests">Interests (comma-separated):</label>
          <input
            type="text"
            id="interests"
            name="interests"
            placeholder="e.g., Music,Sports"
          />

          <label for="search">Search:</label>
          <input
            type="text"
            id="search"
            name="search"
            placeholder="Search by name or bio"
          />

          <button type="submit">Discover</button>
        </form>
      </section>

      <section class="results">
        <h2>Results</h2>
        <div id="users-container"></div>
      </section>
    </main>

    <script src="../js/discover.js" defer></script>
  </body>
</html>
